<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Core JS files -->
	<!--<script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>-->
	<script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/ui/nicescroll.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/ui/drilldown.js"></script>

    <!-- Theme JS files -->
    <script type="text/javascript" src="assets/js/plugins/loaders/progressbar.min.js"></script>

    <script type="text/javascript" src="assets/js/core/app.js"></script>
    <script type="text/javascript" src="assets/js/pages/components_loaders.js"></script>

<body class="navbar-bottom">


	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

                <!--percentage-->
				<div class="col-md-4">
					<div class="panel panel-body border-top-primary text-center">
						<h6 class="no-margin text-semibold">Filled percentages</h6>
						<p class="content-group-sm text-muted">Percentages display on top</p>

						<div class="content-group-sm" id="v-fill-basic" style="height: 200px">
							<div class="progress vertical">
								<div class="progress-bar progress-bar-primary" data-transitiongoal-backup="30" data-transitiongoal="30">
									<span class="sr-only">0%</span>
								</div>
							</div>

							<div class="progress vertical">
								<div class="progress-bar progress-bar-danger" data-transitiongoal-backup="60" data-transitiongoal="60">
									<span class="sr-only">0%</span>
								</div>
							</div>

							<div class="progress vertical">
								<div class="progress-bar progress-bar-info" data-transitiongoal-backup="90" data-transitiongoal="90">
									<span class="sr-only">0%</span>
								</div>
							</div>
						</div>

						<button type="button" class="btn btn-primary btn-sm" id="v-fill-basic-start">Start</button>
						<button type="button" class="btn btn-danger btn-sm" id="v-fill-basic-reset">Reset</button>
					</div>
				</div>
				<!--percentage-->


			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
